<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<title>Home</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Arifs Travel </a>
			</div>
			<div id="navbar" class="collapse navbar-collapse"
				style="float: right">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/}">Home</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<p class="col-md-6 col-md-offset-3"
				style="background: #f5f6f7; border-bottom: 1px solid #dddfe2; border-radius: 2px 2px 0 0; font-weight: bold; padding: 8px 6px">Update
				Post</p>
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/post(id=${post.id})}"  th:field="*{post}" th:method="put" >
					<div class="form-group">
						<textarea rows="5" cols="90" id="body" name="body" th:value="${post.body}" th:text="${post.body}"
							class="form-control" autofocus="autofocus" placeholder="body">
							
							 </textarea>

					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<label class="checkbox-inline"><input type="radio"
									value="PUBLIC" checked="checked" id="visibility"
									name="visibility">Public</label> <label class="checkbox-inline"><input
									type="radio" id="visibility" name="visibility" value="PRIVATE">Private</label>
							</div>

							<div class="col-md-6 ">
								<select th:field="*{locations}" id="location" name="location">
									<option th:each="locations : ${locations}"
										th:value="${locations.id}" th:text="${locations.name}"></option>
								</select>
							</div>
						</div>
						<div class="form-group"></div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12 ">
									<input type="submit" name="post-submit" id="post-submit"
										class="form-control btn btn-primary" value="Update" />
								</div>
							</div>
						</div>
				</form>
			</div>
		</div>
		<br>
		<div class="row">


		
		</div>


	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>




</body>
</html>
